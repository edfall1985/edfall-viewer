<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Galeri Konten - Edfall</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #fff;
    }
    header {
      padding: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    .filter-bar {
      display: flex;
      overflow-x: auto;
      gap: 0.5rem;
      padding: 0.5rem 1rem;
    }
    .filter-bar button {
      border: none;
      background: #eee;
      padding: 0.4rem 1rem;
      border-radius: 999px;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 1rem;
    }
    .card {
      background: #f9f9f9;
      border-radius: 10px;
      overflow: hidden;
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card-title {
      font-weight: bold;
      font-size: 0.95rem;
      padding: 0.5rem 0.7rem 0.2rem;
    }
    .card-subtitle {
      padding: 0 0.7rem 0.7rem;
      font-size: 0.8rem;
      color: #555;
    }
    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #fff;
      padding: 0.5rem 0;
      border-top: 1px solid #ddd;
    }
    footer button {
      background: none;
      border: none;
    }
  </style>
</head>
<body>
  <header>JJ Stecu</header>

  <div class="filter-bar">
    <button>Mengikuti</button>
    <button class="active">For you</button>
    <button>Beat</button>
    <button>Meme</button>
    <button>Lirik Video</button>
  </div>

  <div class="grid-container" id="gallery"></div>

  <footer>
    <button>Edit</button>
    <button>Template</button>
    <button>Pustaka</button>
    <button>Saya</button>
  </footer>

  <script>
    fetch("data.json")
      .then((res) => res.json())
      .then((data) => {
        const gallery = document.getElementById("gallery");
        data.forEach(item => {
          const card = document.createElement("div");
          card.className = "card";
          card.innerHTML = `
            <img src="${item.gambar}" alt="${item.judul}" />
            <div class="card-title">${item.judul}</div>
            <div class="card-subtitle">${item.kategori}</div>
          `;
          gallery.appendChild(card);
        });
      });
  </script>
</body>
</html>
